<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>

        {{if .Finished}}
            <div style="text-align: center; margin: 10px 0;">
                <form method="GET" action="/newgame" style="display:inline;">
                    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">New Game</button>
                </form>
            </div>
        {{end}}
    
        {{if .Finished}}
            <div class="result-message">
                <p>{{.Message}}</p>
            </div>
        {{else}}
            <div class="word-display">
                {{range .Letters}}
                    <span class="letter">{{.}}</span>
                {{end}}
            </div>
            
            <div class="alphabet">
                {{range $letter := .Alphabet}}
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="letter" value="{{$letter}}">
                        {{if index $.GuessedLetters (lower $letter)}}
                            <button type="submit" disabled style="opacity: 0.5; cursor: not-allowed;">{{$letter}}</button>
                        {{else}}
                            <button type="submit">{{$letter}}</button>
                        {{end}}
                    </form>
                {{end}}
            </div>
            
            <img src="/static/images/stage{{.Wrong}}.png" alt="Hangman Stage">
        {{end}}
    </div>
</body>
</html>
